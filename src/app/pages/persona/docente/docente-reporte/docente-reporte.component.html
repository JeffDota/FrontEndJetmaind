<form autocomplete="off" [formGroup]="registerForm">

    <div class="col-12">
        <div class="row">

            

            <div class="col-md-6">
                <div class="form-group">
                    <label for="exampleInputuname">Días *</label>
                    <ng-multiselect-dropdown [placeholder]="'Seleccione Días'" [settings]="dropdownSettings1"
                        [data]="dropdownList" (onSelect)="onItemSelect($event)"
                        (onSelectAll)="onSelectAll($event)" (onDeSelect)="onDeSelect($event)"
                        (onDeSelectAll)="onDeSelectAll($event)" formControlName="dias">
                    </ng-multiselect-dropdown>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="exampleInputuname">Sucursales *</label>
                    <ng-multiselect-dropdown [placeholder]="'Seleccione Sucursal'" [settings]="dropdownSettings1"
                        [data]="dropdownListSucursales" (onSelect)="onItemSelectsucursal($event)"
                        (onSelectAll)="onSelectAllsucursal($event)" (onDeSelect)="onDeSelectsucursal($event)"
                        (onDeSelectAll)="onDeSelectAllsucursal($event)" formControlName="idSucursal">
                    </ng-multiselect-dropdown>
                </div>
            </div>



        </div>
    </div>
</form>
